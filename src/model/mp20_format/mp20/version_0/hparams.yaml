  csvlogger:
    name: mp20
  lr_monitor:
    logging_interval: step
    log_momentum: false
model:
  encoder:
    _target_: concdvae.pl_modules.gnn.DimeNetPlusPlusWrap
    num_targets: 1
    hidden_channels: 128
    num_blocks: 4
    int_emb_size: 64
    basis_emb_size: 8
    out_emb_channels: 256
    num_spherical: 7
    num_radial: 6
    otf_graph: false
    cutoff: 7.0
    max_num_neighbors: 20
    envelope_exponent: 5
    num_before_skip: 1
    num_after_skip: 2
    num_output_layers: 3
    readout: mean
  decoder:
    _target_: concdvae.pl_modules.decoder.GemNetTDecoder
    hidden_dim: 128
    latent_dim: 256
    time_emb_dim: 64
    max_neighbors: 20
    radius: 9.0
    scale_file: /data/work/cyye/0-project/15-con_cdvae/Con-CDVAE/concdvae/pl_modules/gemnet/gemnet-dT.json
  conditionmodel:
    _target_: concdvae.pl_modules.ConditionModel.ConditioningModule
    n_features: 128
    n_layers: 2
    condition_embeddings:
    - _target_: concdvae.pl_modules.ConditionModel.ScalarConditionEmbedding
      condition_name: formation_energy_per_atom
      condition_min: -6.0
      condition_max: 1.0
      grid_spacing: 0.5
      n_features: 64
      n_layers: 3
  conditionpre:
    condition_predict:
    - _target_: concdvae.pl_modules.PreCondition.ScalarConditionPredict
      condition_name: formation_energy_per_atom
      condition_min: -6.0
      condition_max: 1.0
      latent_dim: 256
      hidden_dim: 256
      out_dim: 1
      n_layers: 2

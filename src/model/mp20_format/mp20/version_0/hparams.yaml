  hidden_dim: 256
  latent_dim: 256
  time_emb_dim: 64
  fc_num_layers: 1
  max_atoms: 20
  cost_natom: 1.0
  cost_coord: 10.0
  cost_type: 1.0
  cost_lattice: 10.0
  cost_composition: 1.0
  cost_edge: 10.0
  cost_property: 3.0
  beta: 0.01
  teacher_forcing_lattice: true
  teacher_forcing_max_epoch: 200
  max_neighbors: 20
  radius: 9.0
  sigma_begin: 10.0
  sigma_end: 0.01
  type_sigma_begin: 5.0
  type_sigma_end: 0.01
  num_noise_level: 50
  predict_property: true
  n_delta: 40
  smooth: true
  nograd: false
optim:
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0
  use_lr_scheduler: true
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    factor: 0.6
    patience: 30
    min_lr: 0.0001
train:
  deterministic: true
  random_seed: 42
  use_exit: false
  pl_trainer:
    fast_dev_run: false
    devices: 2
    strategy: ddp_find_unused_parameters_true
    accelerator: gpu
    precision: 32
    max_epochs: 500
    accumulate_grad_batches: 1
    num_sanity_val_steps: 2
    gradient_clip_val: 0.5
    gradient_clip_algorithm: value
    profiler: simple
    use_distributed_sampler: true
    log_every_n_steps: 50
    enable_progress_bar: false
  monitor_metric: val_loss
  monitor_metric_mode: min
  early_stopping:
    patience: 100000
    verbose: false
  model_checkpoints:
    save_top_k: 1
    verbose: false
    save_last: true

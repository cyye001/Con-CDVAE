root_path: ${oc.env:PROJECT_ROOT}/data/mp_20
prelo_prop: ['formation_energy_per_atom', 'band_gap', 'e_above_hull']
prop: ['formation_energy_per_atom']
num_targets: 1
# prop: scaled_lattice
# num_targets: 6
niggli: true
primitive: False
graph_method: crystalnn
lattice_scale_method: scale_length
preprocess_workers: 30
readout: mean
max_atoms: 20
otf_graph: false
eval_model_name: mp20


train_max_epochs: 500
early_stopping_patience: 100000
teacher_forcing_max_epoch: 200

n_delta: 40
tolerance: 0.1
use_space_group: false
load_old: false
use_pos_index: false

datamodule:
  _target_: concdvae.pl_data.datamodule.CrystDataModule

  # accelerator: ${accelerator}
  # n_delta: ${data.n_delta}
  # use_prop: ${data.use_prop}

  datasets:
    train:
      _target_: concdvae.pl_data.dataset.CrystDataset
      name: Formation energy train
      path: ${data.root_path}/train.csv
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      save_path: ${data.root_path}/train_data.pt
      tolerance: ${data.tolerance}
      use_space_group: ${data.use_space_group}
      use_pos_index: ${data.use_pos_index}
      load_old: ${data.load_old}
      prelo_prop: ${data.prelo_prop}

    val:
      - _target_: concdvae.pl_data.dataset.CrystDataset
        name: Formation energy val
        path: ${data.root_path}/val.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        save_path: ${data.root_path}/val_data.pt
        tolerance: ${data.tolerance}
        use_space_group: ${data.use_space_group}
        use_pos_index: ${data.use_pos_index}
        load_old: ${data.load_old}
        prelo_prop: ${data.prelo_prop}

    test:
      - _target_: concdvae.pl_data.dataset.CrystDataset
        name: Formation energy test
        path: ${data.root_path}/test.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        save_path: ${data.root_path}/test_data.pt
        tolerance: ${data.tolerance}
        use_space_group: ${data.use_space_group}
        use_pos_index: ${data.use_pos_index}
        load_old: ${data.load_old}
        prelo_prop: ${data.prelo_prop}

  num_workers:
    train: 0
    val: 0
    test: 0

  batch_size:
    train: 256
    val: 256
    test: 256
